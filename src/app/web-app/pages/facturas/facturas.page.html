<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/web/home"></ion-back-button>
    </ion-buttons>
    <ion-title>FACTURAS</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content padding class="background">
  <ion-tabs>
    <ion-tab-bar  slot="top">
      <ion-tab-button color="primary"(click)="todas()">
        <ion-icon name="receipt-outline"></ion-icon>
        <ion-label>Facturas</ion-label>
      </ion-tab-button>
  
      <ion-tab-button color="primary" (click)="emitidas()">
        <ion-icon name="information-circle-outline"></ion-icon>
        <ion-label>Emitidas</ion-label>
      </ion-tab-button>
  
      <ion-tab-button color="primary"(click)="anuladas()">
        <ion-icon name="alert-circle-outline"></ion-icon>
        <ion-label>Anuladas</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <br>
  <br>
  <br>
  <ion-card *ngFor="let f of facturas| async;let i = index">
  <ion-card-header>
    <ion-card-title><b>Factura N: </b>{{i+1}}</ion-card-title>
    <ion-card-subtitle><b>Fecha: </b>{{f.fechaDeEmision}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p><b>Cliente: </b>{{f.cliente.nombre}}</p>
    <p><b>Subtotal: </b>{{f.subtotal}}</p>
    <p><b>Impuesto: </b>{{f.impuesto}}</p>
    <p><b>Total: </b>{{f.total}}</p>
    <p><b>Estado: </b>{{f.estadoFactura}}</p>
    <div class="p-r">
      <ion-button color="primary" (click)="mostrarDetalles(f)">
        <ion-icon name="eye-outline"></ion-icon>
      </ion-button>
    <ion-button color="danger" *ngIf="f.estadoFactura === 'EMITIDA'"(click)="anularFactura(f.id)">
      <ion-icon name="alert-circle-outline"></ion-icon>
    </ion-button>
  </div>
  </ion-card-content>
</ion-card>
</ion-content>
