<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/web/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let d of detalles">
    <ion-item >
      <ion-thumbnail class="ion-margin-end">
        <ion-img src="https://www.hostinger.es/tutoriales/wp-content/uploads/sites/7/2022/05/descripcion-de-un-producto.png"></ion-img>
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">{{d.cantidad}}</ion-label>
      <ion-label class="ion-text-wrap">{{d.precioUnitario}}</ion-label>
      <ion-label class="ion-text-wrap">{{d.total}}</ion-label>
      <ion-label class="ion-text-wrap">{{d.servicioId}}</ion-label>
    
      <ion-button color="danger" >
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
