<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/web/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button  [routerLink]="['/web/carrito']">
        <ion-icon color="primary" slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
 
  <ion-card *ngFor="let p of productos| async">
    <div class="center">  
  <img alt="Producto" src="https://www.hostinger.es/tutoriales/wp-content/uploads/sites/7/2022/05/descripcion-de-un-producto.png"[width]="400" height="100"/>
    </div>
  <ion-card-header>
    <ion-card-title>{{p.descripcion}}</ion-card-title>
    <ion-card-subtitle>{{p.precioUnitario}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-button color="primary" [routerLink]="['/web/actualizar-producto', p.id]">
      <ion-icon name="create-outline"></ion-icon>
    </ion-button>
    <ion-button color="danger" (click)="eliminarProducto(p.id)">
      <ion-icon name="trash"></ion-icon>
    </ion-button>
    <ion-button color="primary" (click)="agregarCarrito(p)" >
      <ion-icon name="cart"></ion-icon>
    </ion-button>
  </ion-card-content>
</ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="primary" routerLink="/web/register-product">
      <ion-icon name="bag-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
