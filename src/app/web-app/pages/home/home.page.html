  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start" >
          <ion-menu-button color="primary"
          menu="primerMenu"></ion-menu-button>
      </ion-buttons>
      <ion-title>HOME</ion-title>
      <ion-buttons slot="end">
        <ion-button  [routerLink]="['/web/carrito']">
          <ion-icon color="primary" slot="icon-only" name="cart"></ion-icon>
        </ion-button>
        <ion-button >
          <ion-icon color="primary" slot="icon-only" name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-title>GESTION EMPRESA</ion-title>

    <ion-slides [options]="option" class="ion-margin-top">
      
      <ion-slide>
        <ion-card>
          <img src="https://www.paginas-web.site/wp-content/uploads/2019/01/tres-cosas-que-no-te-habias-planteado-para-tu-estrategia-de-marketing.png" width="300px">

        </ion-card>
      </ion-slide>
  
      <ion-slide>
        <ion-card>
          <img src="https://www.wholemeaning.com/wp-content/uploads/2018/09/6-pasos-1530x800.jpg" width="300px" >
        </ion-card>
      </ion-slide>
  
      <ion-slide>
        <ion-card>
          <img src="https://0grados.com/admin/wp-content/uploads/2015/12/A0CG0001872.jpg" width="300px">
        </ion-card>
      </ion-slide>
  
    </ion-slides>
    <ion-label *ngIf="usuario" id="usuario">Usuario logueado: {{usuario.username}}</ion-label>
  </ion-content>
