  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start" >
          <ion-menu-button color="primary"
          menu="primerMenu"></ion-menu-button>
      </ion-buttons>
      <ion-title>HOME</ion-title>
      <ion-buttons slot="end">
        <ion-button  [routerLink]="['/web/carrito']">
          <ion-icon color="primary" slot="icon-only" name="cart"></ion-icon>
        </ion-button>
        <ion-button (click)="cerrarSesion()">
          <ion-icon color="primary" slot="icon-only" name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true" padding class="background">
    
    <ion-slides [options]="option" class="ion-margin-top">
      
      <ion-slide>
        <ion-card>
          <img src="https://www.paginas-web.site/wp-content/uploads/2019/01/tres-cosas-que-no-te-habias-planteado-para-tu-estrategia-de-marketing.png" width="300px">

        </ion-card>
      </ion-slide>
  
      
  
      <ion-slide>
        <ion-card>
          <img src="https://0grados.com/admin/wp-content/uploads/2015/12/A0CG0001872.jpg" width="300px">
        </ion-card>
      </ion-slide>
  
    </ion-slides>
    <div class="centrar">
      <b>BIENVENIDO</b>
      </div>  
      <br>
      <div class="justificar">
    <ion-label *ngIf="usuario" id="usuario"><b>Usuario: </b> {{usuario.username}}</ion-label>
  </div>
  </ion-content>
