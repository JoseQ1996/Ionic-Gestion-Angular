<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/auth/login"></ion-back-button>
    </ion-buttons>
    <ion-title>REGISTRO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <div class="input">
  <form [formGroup]="userRegisterForm" (ngSubmit)="register()">
    <ion-item lines="full">    
      <ion-label position="floating">
      <ion-icon name="mail-outline"></ion-icon> Email</ion-label>
      <ion-input type="email" formControlName="username" ngModel email  placeholder="Ingrese el correo"></ion-input>
      <ion-note slot="helper">Enter a valid email</ion-note>
      <ion-note slot="error">email no valido</ion-note>
    </ion-item>
    <ion-item lines="full">
      
      <ion-label position="floating"><ion-icon name="lock-open-outline"></ion-icon> Contraseña</ion-label>
      <ion-input type="password" formControlName="password"  required></ion-input>
    </ion-item>
  
    <ion-item lines="full">
      
      <ion-label position="floating"><ion-icon name="lock-open-outline"></ion-icon> Confirmar contraseña</ion-label>
      <ion-input type="password" formControlName="confirmPassword" required></ion-input>
    </ion-item>

    
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Registrar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</div>
</ion-content>
